---
layout: default
title: Ben Browning
---

{% for post in site.posts %}
<div class="post">
  <h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <div class="entry">
    {{ post.content }}
  </div>
  <div class="meta">
    <p>Posted on {{ post.date | date_to_string }}</p>
  </div>
</div>
{% endfor %}

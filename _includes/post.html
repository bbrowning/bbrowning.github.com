<div class="hentry" id="post-{{ post.id }}">
  <h2 class="entry-title">
    <a href="{{ post.url }}">{{ post.title }}</a>
    {% comment %}
    <!-- Uncomment and modify if you add comments -->
    {% if article.accept_comments || article.comments_count > 0 %}
    <span class="comment_count">{{ article.comments_count }}</span>
    {% endif %}
    {% endcomment %}
  </h2>
  {% include post_author.html %}
  {% include post_content.html %}
  {% include post_meta.html %}
</div>
